<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello Node JS!</title>
  </head>
  <body>
     <nav>
          {% include "nav.html" %}
     </nav>
     <div class="container">
     <header>
          {% include "header.html" %}
     </header>
     
     <main>
          <form action="/addcar" method="get">
               <div class="mb-3">
                 <label for="name" class="form-label">Car Name</label>
                 <input type="text" required class="form-control" name="name" id="name">
               </div>
               <div class="mb-3">
                    <label for="power" class="form-label">Power</label>
                    <input type="text" required class="form-control" name="power" id="power">
               </div>
               <div class="mb-3">
                    <label for="torque" class="form-label">Torque</label>
                    <input type="text" required class="form-control" name="torque" id="torque">
               </div>
               <button type="submit" class="btn btn-primary">Submit</button>
             </form>
     </main>
     </div>
     
     <footer>
          {% include "footer.html" %}
     </footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
